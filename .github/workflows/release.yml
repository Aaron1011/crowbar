name: Release

on:
  push:
    tags:
      - "*"

jobs:
  publish:
    name: Publish for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        name: [linux, windows, macos]
        include:
          - name: linux
            os: ubuntu-latest
            artifact_name: crowbar
            asset_name: crowbar-x86_64-linux
          - name: windows
            os: windows-latest
            artifact_name: crowbar.exe
            asset_name: crowbar-x86_64-windows.exe
          - name: macos
            os: macos-latest
            artifact_name: crowbar
            asset_name: crowbar-x86_64-macos

    steps:
      - uses: actions/checkout@v2
      - name: Cache cargo registry
        uses: actions/cache@v1
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v1
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v1
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
      - name: Install dependencies
        run: |
          sudo apt-get install -y libdbus-1-dev gnome-keyring dbus-x11 libssl-dev
          echo "::set-env name=GITHUB_ACTIONS_OS::linux"
      - name: Set testing environment variable
        if: runner.os == 'Linux'
      - name: Build
        env:
          RUST_BACKTRACE: 1
          RUSTFLAGS: "-C link-arg=-s"
        run: |
          cargo fmt -- --check
          cargo build --release --locked
          cargo clippy --release
          ci/test.sh

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: target/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          tag: ${{ github.ref }}
